<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta

      content="Web site created using create-react-app"

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="keywords"
      content="My Profile Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"
    />
    <!-- css files -->
    <link
      href="css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link href="css/cobox.css" rel="stylesheet" type="text/css" />
    <link
      href="css/portfolio.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!-- /css files -->
    <!-- font links -->
    <link
      href="//fonts.googleapis.com/css?family=Quicksand:400,700,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//fonts.googleapis.com/css?family=Cinzel:400,700,900"
      rel="stylesheet"
      type="text/css"
    />
    <!-- /font links -->
    <!-- js files -->
    <script src="js/modernizr.custom.js"></script>
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- js files for banner slider -->
    <script src="js/responsiveslides.min.js"></script>
    <script>
      $(window).load(function () {
        // Slideshow for banner
        $("#slider").responsiveSlides({
          maxwidth: 1920,
          speed: 1000,
        });
      });
    </script>
    <!-- /js files for banner slider -->
    <!-- js files for portfolio -->
    <script src="js/classie.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/grid3d.js"></script>
    <script>
      new grid3D(document.getElementById("grid3d"));
    </script>
    <!-- /js files for portfolio -->
    <!-- js files for gallery -->
    <script type="text/javascript" src="js/cobox.js"></script>
    <!-- /js files for gallery -->
    <!-- js for smooth scrolling -->

    <script>
      $(document).ready(function () {
        // Add smooth scrolling to all links in navbar + footer link
        $(".navbar a, footer a[href='#myPage']").on("click", function (event) {
          // Store hash
          var hash = this.hash;

          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
          $("html, body").animate(
            {
              scrollTop: $(hash).offset().top,
            },
            900,
            function () {
              // Add hash (#) to URL when done scrolling (default click behavior)
              window.location.hash = hash;
            }
          );
        });
      });
    </script>
    <!-- /js for smooth scrolling -->
    <!-- js for sliding -->

    <script>
      $(window).scroll(function () {
        $(".slideanim").each(function () {
          var pos = $(this).offset().top;

          var winTop = $(window).scrollTop();
          if (pos < winTop + 600) {
            $(this).addClass("slide");
          }
        });
      });
    </script>
  </body>
</html>
